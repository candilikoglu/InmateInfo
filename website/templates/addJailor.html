{% extends "base.html" %} {% block title %}Add Jailor{% endblock %} 
{%block navLink%} 
<a class="nav-item nav-link" id="home" href="/home">Home</a>
<a class="nav-item nav-link" id="addJailor" href="/addJailor">Add Jailor</a>
<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>  
{%endblock %}

{% block content %} 
  <form method="POST" action="http://127.0.0.1:5000/addJailor">
      <h3 align="center">Add Jailor</h3>
      <div class="form-group">
        <label for="JailorID">Jailor ID</label>
        <input
        type="number"
        class="form-control"
        id="JailorID"
        name="JailorID"
        placeholder="Enter Jailor ID"
        />
    </div>
      <div class="form-group">
        <label for="Username">Username</label>
        <input
          type="Text"
          class="form-control"
          id="Username"
          name="Username"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-group">
        <label for="Fullname">Fullname</label>
        <input
          type="text"
          class="form-control"
          id="Fullname"
          name="Fullname"
          placeholder="Enter Fullname"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="Address"
            name="Address"
            placeholder="Enter Adress"
          />
      </div>
      <div class="form-group">
        <label for="Shift">Shift</label>
        <input
          type="datetime-local"
          class="form-control"
          id="Shift"
          name="Shift"
          placeholder="Enter Shift"
        />
    </div>
      <div class="form-group">
        <label for="Inmates">Inmates</label>
        <select class="form-control" id="Inmates" name="Inmates" placeholder="Select Inmates">
          {% for InmateID in InmateID%}
          <option>{{InmateID[0]}}</option>
          {% endfor%}
        </select>
      </div>
      <div class="form-group">
        <label for="FIR">FIR</label>
        <select class="form-control" id="FIR" name="FIR" placeholder="Enter FIR">
            {% for FIRID in FIRID%}
            <option>{{FIRID[0]}}</option>
            {% endfor%}
          </select>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  {% endblock %}
