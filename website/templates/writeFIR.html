{% extends "base.html" %} {% block title %} Write FIR {% endblock %}
{% block navLink%}
<a class="nav-item nav-link" id="home" href="/home">Home</a>
<a class="nav-item nav-link" id="Inmate" href="/inmate">Inmates</a>
<a class="nav-item nav-link" id="Guard" href="/guard">Guards</a>
<a class="nav-item nav-link" id="FIR" href="/FIR">FIRs</a>
<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
{% endblock %}

{% block content %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
<style>
.a {
    display: inline-block;
    padding-top: 10px;
}
</style>

<form method="POST" action="http://127.0.0.1:5000/writeFIR">
<div class="container">
    <div class="col-lg-8" >
      <div style="height: 26px" ></div>
      <div class="card shadow-sm" >
        <div class="card-header bg-transparent border-0">
          <i class="far fa-clone pr-1"></i>
          <input name="FIRNAME" id="FIRNAME" type="text"class="mb-0" placeholder="Enter FIR Name"></input>
        </div>
        <div class="card-body pt-0">
        <h4 style="margin-top:20px">FIR ID: <input type="number"
            name="FIRID" id="FIRID" class="mb-0" placeholder="Enter FIR ID"></input> </h4>
            
        <div class="a">
        <h6 class="inputarea">Inmate ID:</h6>
        </div> 
        <div class="a">
            <select class="inputarea" style="display:inline-block" id="InmateID" name="InmateID">
                {% for inmate_id in inmate_id%}
                    <option>{{inmate_id[0]}}</option>
                {% endfor%}
            </select>
        </div> 
            
        <p style="margin-top:20px">Description: <textarea style="height:30px"name="Description" id="Description" class="mb-0"
            placeholder="Describe the incident"></textarea></p>
            
        <p style="margin-top:20px">Date: <input style="width:150px" name="Date" id="Date"type="text" id="Date" name="Date " class="mb-0" placeholder="Enter Date">
            Time: <input type="time" id="Time" name="Time" class="mb-0" placeholder="Enter Time"</p>
        </div>
      </div>
    </div>
</div>
<div style="text-align:center; padding-top:40px">
    <button class="btn btn-primary" type="Submit">Save FIR</button>
</div>
</form>
{% endblock %}
