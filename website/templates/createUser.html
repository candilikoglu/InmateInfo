{% extends "base.html" %} {% block title %}Add Inmate{% endblock %} {% block
  content %} 
  <form method="POST">
      <h3 align="center">Create User</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          name="fullName"
          placeholder="Enter full name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="Enter Adress"
          />
        </div>
        <div class="form-group">
          <label for="Occupation">Occupation</label>
          <select class="form-control" id="Occupation">
              <option>Jailor</option>
              <option>Guard</option>
            </select>
        </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  {% endblock %}
