{% extends "base.html" %} {% block title %}Update Inmate Information{% endblock %} 

{%block navLink%} 
<a class="nav-item nav-link" id="home" href="/home">Home</a>
<a class="nav-item nav-link" id="Inmate" href="/inmate">Inmates</a>
<a class="nav-item nav-link" id="Guard" href="/guard">Guards</a>
<a class="nav-item nav-link" id="FIR" href="/FIR">FIRs</a>
<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
{%endblock %}

{% block content %} 
<form method="POST" action="http://127.0.0.1:5000/updateInmate/{{inmate_info[0][0]}}">
    <h3 align="center">Update Inmate Information</h3>
    <div class="form-group">
        <label for="InmateId">InmateID</label>
        <input
        type="number"
        class="form-control"
        id="InmateID"
        name="InmateID"
        value = {{inmate_info[0][0]}}
        placeholder= {{inmate_info[0][0]}}
        readonly
        />
    </div>
    <div class="form-group">
        <label for="Fullname">Fullname</label>
        <input  
        type="text"
        class="form-control"
        id="Fullname"
        name="Fullname" 
        value = "{{inmate_info[0][1]}}"
        placeholder = "{{inmate_info[0][1]}}"
        readonly
        />
    </div>
    <div class="form-group">
        <label for="DOB">Date of Birth</label>
        <input
        type="date"
        class="form-control"
        id="DOB"
        name="DOB"
        value = {{inmate_info[0][2]}}
        placeholder= {{inmate_info[0][2]}}
        />
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input
        type="text"
        class="form-control"
        id="Address"
        name="Address"
        value = "{{inmate_info[0][3]}}"
        placeholder= "{{inmate_info[0][3]}}"
        />
    </div>
    <div class="form-group">
    <label for="Sentence">Sentence</label>
    <input
        type="text"
        class="form-control"
        id="Sentence"
        name="Sentence"
        value = "{{inmate_info[0][4]}}"
        placeholder= "{{inmate_info[0][4]}}"
    />
    </div>
    <div class="form-group">
    <label for="Crime">Crime</label>
    <input
        type="text"
        class="form-control"
        id="Crime"
        name="Crime"
        value = "{{inmate_info[0][5]}}"
        placeholder= "{{inmate_info[0][5]}}"
    />
    </div>
    <div class="form-group">
        <label for="FIR">FIR</label>
        <select class="form-control" id="FIR" name="FIR">
            <option></option>
            <option disabled selected value={{inmate_info[0][6]}}>{{inmate_info[0][6]}}</option>
            {% for FIRID in FIRID%}
            <option>{{FIRID[0]}}</option>
            {% endfor%}
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
