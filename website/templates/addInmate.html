{% extends "base.html" %} {% block title %}Add Inmate{% endblock %} 

{%block navLink%} 
<a class="nav-item nav-link" id="home" href="/home">Home</a>
<a class="nav-item nav-link" id="Inmate" href="/inmate">Inmate</a>
<a class="nav-item nav-link" id="Guard" href="/guard">Guard</a>
<a class="nav-item nav-link" id="FIR" href="/FIR">FIR</a>
<a class="nav-item nav-link" id="Complaint" href="/complaint">Complaint</a>
<a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
{%endblock %}

{% block content %} 
<form method="POST" action="http://127.0.0.1:5000/addInmate">
    <h3 align="center">Add Inmate</h3>
    <div class="form-group">
        <label for="InmateId">InmateID</label>
        <input
        type="number"
        class="form-control"
        id="InmateID"
        name="InmateID"
        placeholder="Enter Inmate ID"
        />
    </div>
    <div class="form-group">
        <label for="Fullname">Fullname</label>
        <input
        type="text"
        class="form-control"
        id="Fullname"
        name="Fullname"
        placeholder="Enter Fullname"
        />
    </div>
    <div class="form-group">
        <label for="DOB">Date of Birth</label>
        <input
        type="date"
        class="form-control"
        id="DOB"
        name="DOB"
        placeholder="Enter Date of Birth"
        />
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input
            type="text"
            class="form-control"
            id="Address"
            name="Address"
            placeholder="Enter Address"
        />
        </div>
        <div class="form-group">
        <label for="Sentence">Sentence</label>
        <input
            type="text"
            class="form-control"
            id="Sentence"
            name="Sentence"
            placeholder="Enter Sentence"
        />
        </div>
        <div class="form-group">
        <label for="Crime">Crime</label>
        <input
            type="text"
            class="form-control"
            id="Crime"
            name="Crime"
            placeholder="Enter Crime"
        />
        </div>
        <div class="form-group">
            <label for="FIR">FIR</label>
            <select class="form-control" id="FIR" name="FIR" placeholder="Enter FIR">
                <option></option>
                {% for FIRID in FIRID%}
                <option>{{FIRID[0]}}</option>
                {% endfor%}
              </select>
        </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
